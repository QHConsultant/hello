<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QH Consultant</title>
<style>
  body {
    margin: 0;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: radial-gradient(circle at top left, #1a1a1d, #0b0b0d 70%);
    color: #e6e6e6;
    overflow-x: hidden;
  }

  /* ËÉåÊôØÊüîÂíåÂÖâÁÇπ */
  body::before {
    content: "";
    position: fixed;
    top: -100px; left: -100px;
    width: 300px; height: 300px;
    background: rgba(0, 153, 255, 0.15);
    border-radius: 50%;
    filter: blur(120px);
    animation: float 12s infinite alternate ease-in-out;
  }
  body::after {
    content: "";
    position: fixed;
    bottom: -150px; right: -100px;
    width: 400px; height: 400px;
    background: rgba(255, 100, 150, 0.12);
    border-radius: 50%;
    filter: blur(140px);
    animation: float 18s infinite alternate ease-in-out;
  }
  @keyframes float {
    from { transform: translateY(0) translateX(0); }
    to   { transform: translateY(30px) translateX(40px); }
  }

  /* È°∂Á´ØÁä∂ÊÄÅÊ†è */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1e1e1e;
    color: #e6e6e6;
    padding: 6px 15px;
    font-size: 14px;
  }
  .top-bar .left { font-weight: bold; }
  .top-bar .right { display: flex; gap: 20px; align-items: center; }

  /* ‰∏ªÂÜÖÂÆπÂå∫ */
  .content {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 100px 20px 150px;
    max-width: 1400px;
    margin: auto;
    gap: 50px;
  }
  .content .logo {
    flex: 0 0 250px;
    text-align: center;
  }
  .content .logo img {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
  }
  .content .text {
    flex: 1;
    text-align: left;
    max-height: 80vh;
    overflow-y: auto;
    padding-right: 10px;
  }
  .content h1 {
    font-size: 40px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .content h2 {
    margin-top: 25px;
    font-size: 26px;
    color: #ddd;
    text-shadow: 0 0 6px rgba(255,255,255,0.2);
  }
  .content p { font-size: 18px; line-height: 1.7; color: #bbb; margin-bottom: 15px; }

  /* Âç°ÁâáÁéªÁíÉÊãüÊÄÅ */
  .card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.12);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: flex;
    gap: 15px;
    align-items: flex-start;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }
  .card img { width: 50px; height: 50px; flex-shrink: 0; }

  /* Dock Ê†∑Âºè */
  .dock {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 30px;
    background: rgba(40,40,40,0.7);
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    border-radius: 20px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
    align-items: flex-end;
    justify-content: center;
  }
  .dock-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    cursor: pointer;
    transition: transform 0.2s;
    position: relative;
    color: #e6e6e6;
    font-weight: 600;
    font-size: 12px;
  }
  .dock-btn img { width: 48px; height: 48px; border-radius: 8px; transition: transform 0.2s, box-shadow 0.2s; }
  .dock-btn span { position: absolute; top: -24px; white-space: nowrap; opacity: 0; padding: 2px 6px; border-radius: 6px; background: rgba(255,255,255,0.2); color: #e6e6e6; font-size: 12px; transition: opacity 0.2s; }
  .dock-btn:hover img { transform: scale(1.3); box-shadow: 0 0 15px rgba(0,200,255,0.6); }
  .dock-btn:hover span { opacity: 1; background: rgba(255,255,255,0.3); }
  .dock-btn.active img { transform: scale(1.3); box-shadow: 0 0 15px rgba(0,200,255,0.6); }

  /* ÂìçÂ∫îÂºè - Âπ≥ÊùøÂíåÊâãÊú∫ */
  @media (max-width: 1024px) {
    .content {
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 120px;
      gap: 30px;
    }
    .content .logo {
      flex: none;
      max-width: 200px;
    }
    .content h1 {
      font-size: 32px;
      text-align: center;
    }
    .content h2 {
      font-size: 22px;
      text-align: center;
    }
    .content p {
      font-size: 16px;
      text-align: center;
    }
  }

  @media (max-width: 600px) {
    .top-bar {
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      text-align: center;
    }
    .content {
      padding: 40px 15px 100px;
    }
    .content h1 {
      font-size: 26px;
    }
    .content p {
      font-size: 15px;
    }
    .dock {
      gap: 15px;
      padding: 8px 14px;
    }
    .dock-btn img {
      width: 38px;
      height: 38px;
    }
    .dock-btn span {
      font-size: 10px;
      top: -20px;
    }
  }
</style>
</head>
<body>

<!-- È°∂Á´ØÁä∂ÊÄÅÊ†è -->
<div class="top-bar">
  <div class="left">QH Consultant</div>
  <div class="right">
    <span id="date"></span>
    <span id="time"></span>
    <span>üîã 95%</span>
  </div>
</div>

<!-- ‰∏ªÂÜÖÂÆπ -->
<div class="content">
  <div class="logo">
    <img src="logo.png" alt="Company Logo">
    <p style="margin-top:15px; color:#ccc;">Your Partner in Smart Consulting</p>
  </div>
  <div class="text" id="page-content">
    <h1>Welcome to QihaiGroup</h1>
    <p>Your trusted partner in accounting and IT services. We deliver high-quality financial and technological solutions to businesses of all sizes.</p>
  </div>
</div>

<!-- Dock -->
<div class="dock">
  <div class="dock-btn" data-key="about">
    <img src="https://img.icons8.com/color/96/home-page.png" alt="About Us">
    <span>ABOUT US</span>
  </div>
  <div class="dock-btn" data-key="team">
    <img src="https://img.icons8.com/color/96/teamwork.png" alt="Our Team">
    <span>OUR TEAM</span>
  </div>
  <div class="dock-btn" data-key="what">
    <img src="https://img.icons8.com/color/96/briefcase.png" alt="What We Do">
    <span>WHAT WE DO</span>
  </div>
  <div class="dock-btn" data-key="why">
    <img src="https://img.icons8.com/color/96/idea.png" alt="Why Choose Us">
    <span>WHY CHOOSE US</span>
  </div>
</div>

<script>
  // Êõ¥Êñ∞Êó∂Èó¥ÂíåÊó•Êúü
  function updateTime() {
    const now = new Date();
    document.getElementById("date").textContent = now.toLocaleDateString();
    document.getElementById("time").textContent = now.toLocaleTimeString();
  }
  setInterval(updateTime, 1000);
  updateTime();

  // È°µÈù¢ÂÜÖÂÆπ
  const pages = {
    about: `<h1>ABOUT US</h1>
            <div class="card"><img src="https://img.icons8.com/color/64/home-page.png"><p>Welcome to QihaiGroup, your trusted partner in accounting and IT services. We are a dynamic and innovative company dedicated to delivering high-quality financial and technological solutions to businesses of all sizes.</p><p>At QihaiGroup, we specialize in two core areas: accounting and IT services. With a team of seasoned professionals and cutting-edge technology, we offer a comprehensive suite of services to meet your unique needs.</p></div>`,

    team: `<h1>OUR TEAM</h1>
           <div class="card"><img src="https://img.icons8.com/color/64/expertise.png"><p>Expertise: Our team members are experts in their respective fields and continuously enhance their knowledge to stay ahead.</p></div>
           <div class="card"><img src="https://img.icons8.com/color/64/collaboration.png"><p>Collaboration: We believe in the power of teamwork and cooperation, which is essential to achieving our goals.</p></div>
           <div class="card"><img src="https://img.icons8.com/color/64/client.png"><p>Client-Centric Approach: Every team member is focused on delivering value to our clients, understanding their unique needs and providing tailored solutions.</p></div>
           <div class="card"><img src="https://img.icons8.com/color/64/innovation.png"><p>Innovation: We foster a culture of innovation and creativity to solve complex problems and drive the company forward.</p></div>`,

    what: `<h1>WHAT WE DO</h1>
           <div class="card"><img src="https://img.icons8.com/color/64/financial.png"><p><strong>Accounting Services:</strong> Our accounting services are designed to streamline your financial operations. Whether you need assistance with bookkeeping, financial & tax reporting, payroll management, business & family financial and tax consulting, personal tax return, US tax services, our team of experienced accountants ensures accuracy and compliance with industry standards.</p></div>
           <div class="card"><img src="https://img.icons8.com/color/64/it.png"><p><strong>IT Services:</strong> In an increasingly digital world, IT is the backbone of any successful business. Our IT services cover a wide range of solutions, including network management, cybersecurity, software development, and IT consulting. We provide the technical expertise to keep your operations running smoothly and securely.</p></div>`,

    why: `<h1>WHY CHOOSE US</h1>
           <div class="card"><img src="https://img.icons8.com/color/64/expert.png"><p><strong>Expert Team:</strong> Our professionals are highly skilled and well-versed in the latest industry trends, ensuring you receive top-notch services.</p></div>
           <div class="card"><img src="https://img.icons8.com/color/64/custom.png"><p><strong>Custom Solutions:</strong> We tailor our services to your specific business needs, providing a personalized approach to every client.</p></div>
           <div class="card"><img src="https://img.icons8.com/color/64/reliability.png"><p><strong>Reliability:</strong> We are committed to delivering reliable and timely services to support your business growth.</p></div>
           <div class="card"><img src="https://img.icons8.com/color/64/affordable.png"><p><strong>Affordability:</strong> We provide cost-effective solutions to maximize your return on investment.</p></div>`
  };

  const dockBtns = document.querySelectorAll(".dock-btn");
  dockBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      dockBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById("page-content").innerHTML = pages[btn.dataset.key];
    });
  });
</script>

</body>
</html>
