<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aptitudes</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Helvetica Neue",Arial,sans-serif;}
    body {
      background: linear-gradient(135deg,#1e1e2f,#2b2b3c);
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 内容区 */
    .content {
      flex:1;
      width: 100%;
      max-width: 900px;
      padding: 40px;
      text-align: center;
      overflow-y: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.2em;
      line-height: 1.7em;
      margin-bottom: 16px;
      color: #e0e0e0;
    }

    /* Dock */
    .mac-dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .dock-icons {
      display: flex;
      gap: 18px;
      padding: 10px 20px;
      background: rgba(30,30,30,0.6);
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
    }

    .dock-btn {
      position: relative;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .dock-btn img {
      width: 46px;
      height: 46px;
      border-radius: 10px;
    }

    .dock-btn:hover {
      transform: scale(1.25);
    }

    .dock-btn.active img {
      filter: brightness(1.2) drop-shadow(0 0 6px rgba(255,255,255,0.4));
    }

    /* 悬停提示文字 */
    .dock-btn:hover::after {
      content: attr(data-label);
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 8px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      font-size: 12px;
      border-radius: 6px;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <h1>Welcome to Aptitudes</h1>
    <p>We help businesses transform their warehouse operations with tailored consulting, cutting-edge systems, and practical strategies.  
    Efficiency and clarity are at the heart of everything we do.</p>
  </div>

  <!-- Dock -->
  <div class="mac-dock">
    <div class="dock-icons">
      <div class="dock-btn active" data-key="home" data-label="Home">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home"/>
      </div>
      <div class="dock-btn" data-key="about" data-label="About Us">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/info.png" alt="About"/>
      </div>
      <div class="dock-btn" data-key="team" data-label="Our Team">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/conference.png" alt="Team"/>
      </div>
      <div class="dock-btn" data-key="what" data-label="What We Do">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/task.png" alt="What"/>
      </div>
      <div class="dock-btn" data-key="why" data-label="Why Choose Us">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/like.png" alt="Why"/>
      </div>
    </div>
  </div>

  <script>
    const pages = {
      home: `
        <h1>Welcome to Aptitudes</h1>
        <p>We help businesses transform their warehouse operations with tailored consulting, cutting-edge systems, and practical strategies.</p>
        <p>Efficiency and clarity are at the heart of everything we do.</p>
      `,
      about: `
        <h1>About Us</h1>
        <p>Aptitudes is a consulting company dedicated to warehouse management and process optimization.</p>
        <p>We combine technology and operational expertise to solve real business challenges.</p>
      `,
      team: `
        <h1>Our Team</h1>
        <p>Our consultants bring years of hands-on experience in logistics, supply chain, and systems implementation.</p>
        <p>We believe in collaboration and measurable impact.</p>
      `,
      what: `
        <h1>What We Do</h1>
        <p>✔ Warehouse system consulting</p>
        <p>✔ Process analysis and optimization</p>
        <p>✔ Implementation support and training</p>
      `,
      why: `
        <h1>Why Choose Us</h1>
        <p>We deliver practical, results-oriented solutions that improve efficiency and reduce costs.</p>
        <p>Our approach is collaborative, transparent, and focused on long-term success.</p>
      `
    };

    const dockBtns = document.querySelectorAll(".dock-btn");
    const content = document.getElementById("content");

    dockBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        dockBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const key = btn.getAttribute("data-key");
        content.innerHTML = pages[key];
      });
    });
  </script>
</body>
</html>
