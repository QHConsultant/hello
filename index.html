<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QH Consultant</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #1e1e1e;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Top bar (Mac style) */
  .top-bar {
    height: 28px;
    background: #2b2b2b;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    font-size: 14px;
  }
  .top-left { font-weight: bold; }
  .top-right span { margin-left: 10px; }

  /* Main content */
  .content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 30px;
    overflow-y: auto;
  }
  .content h1 { font-size: 2em; margin-bottom: 15px; }
  .content h2 { font-size: 1.5em; margin-top: 20px; color: #4da3ff; }
  .content p { margin: 10px 0; line-height: 1.6; }
  .content ul {
    list-style: none;
    padding: 0;
    margin: 15px auto;
    text-align: left;
    max-width: 600px;
  }
  .content ul li {
    background: rgba(255,255,255,0.05);
    padding: 10px 15px;
    margin: 8px 0;
    border-radius: 8px;
  }

  /* Dock */
  .dock {
    height: 80px;
    background: rgba(40,40,40,0.6);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    padding: 10px;
    border-top: 1px solid #444;
  }
  .dock button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    transition: transform 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
    font-size: 12px;
  }
  .dock button:hover { transform: scale(1.2); }
  .dock svg { width: 32px; height: 32px; fill: #fff; margin-bottom: 5px; }

  /* Center logo + slogan */
  .logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .logo-container svg { margin-bottom: 15px; }
</style>
</head>
<body>

<div class="top-bar">
  <div class="top-left">QH Consultant</div>
  <div class="top-right">
    <span>üîç</span>
    <span>üîî</span>
    <span>‚öôÔ∏è</span>
  </div>
</div>

<div class="content" id="content">
  <div class="logo-container">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#4da3ff"/>
          <stop offset="100%" stop-color="#9333ea"/>
        </linearGradient>
      </defs>
      <circle cx="50" cy="50" r="48" fill="url(#grad)" />
      <text x="50%" y="55%" text-anchor="middle" font-size="40" font-weight="bold" fill="#fff" dy=".3em">QH</text>
    </svg>
    <h1>Your Partner in Smart Consulting</h1>
  </div>
</div>

<div class="dock">
  <button onclick="showContent('about')">
    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4 -4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    <div>About Us</div>
  </button>
  <button onclick="showContent('team')">
    <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.67 0-8 1.34-8 4v2h6v-2c0-.67.33-1.26.84-1.63C7.41 15.23 7.7 15 8 15c.3 0 .59.23.74.37.51.37.84.96.84 1.63v2h6v-2c0-2.66-5.33-4-8-4zm8 0c-.29 0-.56.04-.82.09 1.51.86 2.82 2.02 3.79 3.41.61-.35 1.03-.99 1.03-1.73 0-1.66-3.33-3-4-3z"/></svg>
    <div>Our Team</div>
  </button>
  <button onclick="showContent('what')">
    <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm4 0h14v-2H7v2zM7 19h14v-2H7v2zM3 19h2v-2H3v2zM7 7v2h14V7H7zm-4 2h2V7H3v2z"/></svg>
    <div>What We Do</div>
  </button>
  <button onclick="showContent('why')">
    <svg viewBox="0 0 24 24"><path d="M12 2L1.5 21h21L12 2zm0 3.84L18.93 19H5.07L12 5.84zM11 10v4h2v-4h-2zm0 6v2h2v-2h-2z"/></svg>
    <div>Why Choose Us</div>
  </button>
</div>

<script>
  function showContent(section) {
    const content = document.getElementById('content');
    let html = '';
    if (section === 'about') {
      html = `
        <div>
          <h1>About Us</h1>
          <p>Welcome to <strong>QihaiGroup</strong>, your trusted partner in accounting and IT services. We are a dynamic and innovative company dedicated to delivering high-quality financial and technological solutions to businesses of all sizes.</p>
          <p>At QihaiGroup, we specialize in two core areas: accounting and IT services. With a team of seasoned professionals and cutting-edge technology, we offer a comprehensive suite of services to meet your unique needs.</p>
        </div>`;
    } else if (section === 'team') {
      html = `
        <div>
          <h1>Our Team</h1>
          <ul>
            <li><strong>Expertise:</strong> Our team members are experts in their respective fields and continuously enhance their knowledge to stay ahead of the curve.</li>
            <li><strong>Collaboration:</strong> We believe in the power of teamwork and cooperation, which is essential to achieving our goals.</li>
            <li><strong>Client-Centric Approach:</strong> Every team member is focused on delivering value to our clients, understanding their unique needs and providing tailored solutions.</li>
            <li><strong>Innovation:</strong> We foster a culture of innovation and creativity to solve complex problems and drive the company forward.</li>
          </ul>
        </div>`;
    } else if (section === 'what') {
      html = `
        <div>
          <h1>What We Do</h1>
          <h2>Accounting Services</h2>
          <p>Our accounting services are designed to streamline your financial operations. Whether you need assistance with bookkeeping, financial & tax reporting, payroll management, business & family financial and tax consulting, personal tax return, or US tax services, our team of experienced accountants ensures accuracy and compliance with industry standards.</p>
          <h2>IT Services</h2>
          <p>In an increasingly digital world, IT is the backbone of any successful business. Our IT services cover a wide range of solutions, including network management, cybersecurity, software development, and IT consulting. We provide the technical expertise to keep your operations running smoothly and securely.</p>
        </div>`;
    } else if (section === 'why') {
      html = `
        <div>
          <h1>Why Choose Us</h1>
          <ul>
            <li><strong>Expert Team:</strong> Our professionals are highly skilled and well-versed in the latest industry trends, ensuring you receive top-notch services.</li>
            <li><strong>Custom Solutions:</strong> We tailor our services to your specific business needs, providing a personalized approach to every client.</li>
            <li><strong>Reliability:</strong> We are committed to delivering reliable and timely services to support your business growth.</li>
            <li><strong>Affordability:</strong> We provide cost-effective solutions to maximize your return on investment.</li>
          </ul>
        </div>`;
    }
    content.innerHTML = html;
  }
</script>

</body>
</html>
